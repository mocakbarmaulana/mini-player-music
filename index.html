<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Player</title>

    <!-- Style Css -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="inner-width">
        <div class="song-box">
          <div class="image-box">
            <img
              src="/images/bensound-adventure.jpg"
              class="img-thumbnail"
              alt="image thumbnail"
            />
          </div>
          <div class="info-box">
            <div>
              <h3 class="title">Track 1 - The best</h3>
              <small class="time">Time : 3:15 Minutes</small>
            </div>
          </div>
        </div>

        <audio src="audios/bensound-clearday.mp3" id="audio"></audio>

        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="track-box">
          <span class="action-btn btn-prev"
            ><i class="fas fa-backward"></i
          ></span>
          <span class="action-btn-big btn-play"
            ><i class="fas fa-play"></i
          ></span>
          <span class="action-btn btn-next"
            ><i class="fas fa-forward"></i
          ></span>
        </div>
      </div>
    </div>

    <!-- Script Js -->
    <script src="/script.js"></script>
  </body>
</html>
